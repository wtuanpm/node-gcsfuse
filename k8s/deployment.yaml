apiVersion: apps/v1
kind: Deployment
metadata:
  name: nestjs-k8s
spec:
  selector:
    matchLabels:
      app: nestjs-k8s
  replicas: 2
  template:
    metadata:
      labels:
        app: nestjs-k8s
    spec:
      volumes:
        - name: sa-volume
          secret:
            secretName: sa-secret
            items:
            - key: sa_json
              path: sa_credentials.json
      containers:
        - name: nestjs-k8s
          image: edwardpm1206/nest-gcsfuse
          volumeMounts:
            - name: sa-volume
              mountPath: /etc/gcp
              readOnly: true
          ports:
            - containerPort: 3000
